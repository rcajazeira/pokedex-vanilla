<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="src/main.js"></script>
  <title>Pokédex - App Vanilla</title>
</head>

<body>
  <main>
    <header class="application-header">
      <h1 class="text-large text-secondary">Pokédex</h1>
      <form class="form-container">
        <div class="input-container">
          <input type="search" placeholder="Digite o nome do pokemon...">
          <button class="btn btn-tertiary">Pesquisar</button>
        </div>
      </form>
    </header>
    <section>
      <ul class="pokemon-list">
        <div class="loader"></div>
      </ul>
    </section>
  </main>
</body>

</html>
